<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura onClick</title>
</head>
<body>

<h1>Haz clic en cualquier parte de la página</h1>

<script>
    // Capturar el evento click del ratón
    document.addEventListener('click', function() {
        alert('¡Se ha hecho clic en la página!');
    });
</script>

</body>
</html>
