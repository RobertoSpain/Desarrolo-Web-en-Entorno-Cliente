<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="actividad4.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
        </div>
        <div class="form-container">
            <h2>Welcome to CrowdRise</h2>
            <p>Let's get you all set up so you can verify your nonprofit and begin setting up your first campaign!</p>
            <form id="registerForm">
                <div class="input-group">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>
                <div class="input-group">
                    <input type="tel" id="phone" placeholder="Phone" required>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="subscribe"> Yes, I want to receive CrowdRise's emails</label>
                    <label><input type="checkbox" id="terms" required> I agree to the <a href="#">Terms, Privacy Policy and Fees</a></label>
                </div>
                <button type="submit" id="signUpBtn">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="actividad5.js"></script>
</body>
</html>
